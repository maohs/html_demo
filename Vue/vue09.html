<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>vue09</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
        .text-danger {
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="classObject"></div>
    </div>

    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script type="text/javascript">
        new Vue({
            el:'#app',
            data: {
                isActive:true,
                error:null
            },
            computed: {
                classObject:function() {
                    return {
                        active:this.isActive && !this.error,
                        'text-danger':this.error && this.error.type == 'fatal'
                    }
                }
            }
        })
    </script>
</body>
</html>
