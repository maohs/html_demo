<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>vue12</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        .test {
            width: 200px;
            height: 200px;
            background: #b42a2a;
        }
    </style>
</head>
<body>

    <script type="text/javascript">
        new Vue({
            el:'#app',
            data: {
                name:'Vue.js'
            },
            methods: {
                greet:function(event) {
                    console.log('哈哈哈哈0');
                    // alert('Hello' + this.name + '!');
                    if (event) {
                        // alert(event.target.tagName);
                    }
                }
            },
            computed: {
                test:function() {
                    console.log('哈哈哈哈1');
                }
            }
        })
    </script>
</body>
</html>
