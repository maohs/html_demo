<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>vue13</title>
</head>
<body>
    <div id="app">
        <p>input 元素：</p>
        <input v-model="message" placeholder="编辑我">
        <p>消息是：{{message}}</p>
        <p>textarea元素：</p>
        <input v-model="message2" placeholder="多行文本输入....">
    </div>

    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script type="text/javascript">
        new Vue({
            el:'#app',
            data:{
                message:'Runoob!',
                message2:'菜鸟教程\r\nhttp://www.runoob.com'
            }
        })
    </script>
</body>
</html>
