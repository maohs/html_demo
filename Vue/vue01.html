<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue01</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p v-html="message"></p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data:{
                message:'<h1>Hello Vue.js!</h1>'
            }
        })
    </script>
</body>
</html>
