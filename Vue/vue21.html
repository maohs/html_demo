<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>vue21</title>
</head>
<body>
    <div id="app">
        <p>页面载入时，input元素自动获取焦点：</p>
        <input v-focus>
    </div>

    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script type="text/javascript">
        // 注册一个全局自定义指令 v-focus
        Vue.directive('focus', {
            // 当绑定元素插入到 DOM 中。
            inserted:function(el) {
                // 聚焦元素
                el.focus()
            }
        })
        new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
